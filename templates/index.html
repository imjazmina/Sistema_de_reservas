<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODEPRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/js/modales.js"></script>
    <style>
        body {
            cursor: url('/static/img/tiza.png') 8 8, auto;
        }
    </style>
</head>
<body class="h-screen bg-gradient-to-r from-teal-400 to-yellow-300 flex">
    <aside class="w-1/5 bg-green-700 text-white flex flex-col items-center justify-between p-6 rounded-r-3xl">
        <div class="space-y-8">
          <div class="w-20 h-20 bg-white rounded-full flex items-center justify-center text-green-700 text-3xl font-bold">
            👤
          </div>
          <div class="text-center text-4xl font-bold">100</div>
          <div class="text-3xl">🏆</div>
        </div>
      </aside>

    <main class="mt-6 px-4 max-w-xl mx-auto">
        <h1 class="text-left text-2xl font-bold text-gray-100 mb-6">RESERVA ALGO</h1>
        <form action="/reservar" method="POST" class="bg-gray-700 p-6 rounded-md shadow-lg">
            <div class="mb-4">
                <label for="fecha" class="block text-blue-400 font-bold mb-1">Elige la Fecha a reservar</label>
                <input 
                    type="date"
                    id="fecha"
                    name="fecha"
                    class="w-full p-2 rounded-md bg-gray-800 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-200 ease-in-out"
                    required
                >
            </div>
            <div class="mb-4">
                <label for="hora_entrada" class="block text-blue-400 font-bold mb-1">Hora de entrada</label>
                <input 
                    type="time" 
                    id="hora_entrada" 
                    name="hora_entrada" 
                    class="w-full p-2 rounded-md bg-gray-800 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-200 ease-in-out" 
                    required
                >
            </div>
            <div class="mb-4">
                <label for="hora_salida" class="block text-blue-400 font-bold mb-1">Hora de salida</label>
                <input 
                    type="time" 
                    id="hora_salida" 
                    name="hora_salida" 
                    class="w-full p-2 rounded-md bg-gray-800 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-200 ease-in-out" 
                    required
                >
            </div>
            <div class="mb-4">
                <label for="nombre" class="block text-blue-400 font-bold mb-1">Nombre de la reserva</label>
                <input 
                    type="text" 
                    id="nombre" 
                    name="nombre" 
                    class="w-full p-2 rounded-md bg-gray-800 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-200 ease-in-out" 
                    required
                >
            </div>
            <div class="mb-4">
                <label for="correo" class="block text-blue-400 font-bold mb-1">Correo</label>
                <input 
                    type="email" 
                    id="correo" 
                    name="correo" 
                    class="w-full p-2 rounded-md bg-gray-800 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-200 ease-in-out" 
                    required
                >
            </div>
            <button type="submit" class="bg-blue-400 hover:bg-blue-500 text-white font-bold px-4 py-2 rounded transition duration-200">
                Enviar
            </button>
        </form>
        

        <h2 class="text-xl font-bold mb-4 text-blue-300 mt-8">Reservas registradas</h2>
        <div class="overflow-x-auto">
            <table class="w-full text-left bg-gray-800 rounded-md">
                <thead class="bg-blue-600 text-white">
                    <tr class="border-b border-gray-700 hover:bg-gray-700">
   <tbody>
    {% for reserva in reservas %}
    <tr class="border-b border-gray-700 hover:bg-gray-700">
        {% if reserva_actualizada and reserva.id == reserva_actualizada.id %}
        <!-- Modo edición -->
        <form action="{{ url_for('actualizar', id=reserva.id) }}" method="POST">
            <td class="p-2"><input type="date" name="fecha" value="{{ reserva.fecha }}" class="bg-gray-600 text-white p-1 rounded" required></td>
            <td class="p-2"><input type="time" name="hora_entrada" value="{{ reserva.hora_entrada }}" class="bg-gray-600 text-white p-1 rounded" required></td>
            <td class="p-2"><input type="time" name="hora_salida" value="{{ reserva.hora_salida }}" class="bg-gray-600 text-white p-1 rounded" required></td>
            <td class="p-2"><input type="text" name="nombre" value="{{ reserva.nombre }}" class="bg-gray-600 text-white p-1 rounded" required></td>
            <td class="p-2"><input type="email" name="correo" value="{{ reserva.correo }}" class="bg-gray-600 text-white p-1 rounded" required></td>
            <td class="p-2">
                <button type="submit" class="bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600">Guardar</button>
            </td>
        </form>
        {% else %}
        <!-- Modo visualización -->
        <td class="p-2">{{ reserva.fecha }}</td>
        <td class="p-2">{{ reserva.hora_entrada }}</td>
        <td class="p-2">{{ reserva.hora_salida }}</td>
        <td class="p-2">{{ reserva.nombre }}</td>
        <td class="p-2">{{ reserva.correo }}</td>
        <td class="p-2">
            <form action="{{ url_for('eliminar_reserva', id=reserva.id) }}" method="POST" onsubmit="return confirm('¿Seguro que quiere eliminar su reserva?');" class="inline-block">
                <button type="submit" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Del</button>
            </form>
            <form action="{{ url_for('index') }}" method="GET" class="inline-block">
                <input type="hidden" name="edit_id" value="{{ reserva.id }}">
                <button type="submit" class="bg-yellow-500 text-white px-3 py-1 rounded hover:bg-blue-600">Edit</button>
            </form>
        </td>
        {% endif %}
    </tr>
    {% endfor %}
</tbody>
         </table>
        </div>

    </main>
</body> 
</html>
